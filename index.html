<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <forms>
            <div class="amount">
                <p>Enter Amount</p>
                <input class="input" value="1" type="text">
            </div>
            <div class="dropdown">
                    <div class="from">
                           <p>From</p>
                           <div class="from-icon">
                            <img class="img-from" src="https://flagsapi.com/IN/flat/64.png"/>
                           <select name="from" class="select">
                                 
                           </select>
                           </div>
                           
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left middle-icon" ></i>
                    <div class="to">
                         
                        <p>To</p>
                        <div class="to-icon">
                            <img src="https://flagsapi.com/US/flat/64.png" class="img-to"/>
                            <select name="to" class="select">
                                 
                            </select>
                        </div>
                           
                    </div>
                    
            </div>
            <div class="msg">
                1USD=80INR
          </div>
          <button class="exchange">Exchange</button>
        </forms>
        
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
